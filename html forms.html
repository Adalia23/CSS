<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <body>
        <h1>CONTACT FORM</h1>
        <form>
            <div>
                <label>Name</label>
                <br>
                <input type="text">
            </div>
            <div style="margin-top: 15px;">
                <label>Username</label>
                <br>
                <input type="text">
            </div>
            <div style="margin-top: 15px;">
                <label>Male</label>
                <input type="radio">
                <label style="margin-left: 20px;">Female</label>
                <input type="radio">
            </div>
            <div style="margin-top: 15px;">
                <select>
                    <option selected>India</option>
                    <option>US</option>
                    <option>Singapore</option>
                    <option>Australia</option>
                    <option>Malayasia</option>
                </select>
            </div>
            <div style="margin-top: 15px;">
                <label>Message</label>
                <br>
                <input type="text">
            </div>
        </form>
    </body>
</html>
